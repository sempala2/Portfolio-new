  <body>
    <div class="tophead">
      <h3 class="logo">TANISH</h3>
      <nav id="navi">
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="about.html"><li>About Me</li></a>

          <a href="contact.html"><li>Contact Me</li></a>

    <script src="js/matrix.js"></script>
    <script>
      $(document).ready(function () {
        $(".menu").click(function () {
          $("nav").toggleClass("active");
          $(".me").toggleClass("gone");
          $(".root").toggleClass("gone");
        });
        function blob() {
          $(".face").toggleClass("blob").delay(1);
          $("img").toggleClass("blob").delay(1);
        }
        setInterval(blob, 2000);
      });
    </script>
